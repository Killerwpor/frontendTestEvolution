  <div class="container">
  <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center">Ingresa</h3>
                            <div class="form-group">
                                <label for="username">Correo:</label><br>
                                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="email">
                            </div>
                            <div class="form-group">
                                <label for="password" >Contraseña:</label><br>
                                <input type="text" name="password" id="password" class="form-control" [(ngModel)]="clave">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" ><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" (click)="login()" value="Ingresar">
                            </div>
                            <div id="register-link" class="text-right">
                                <a class="" (click)="registrarse()">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>Hecho por Johan Camilo Suárez Lopera.</p>
  </div>
